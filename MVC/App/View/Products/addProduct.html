{% if edit == 'edit' %}
{% set action = '../update' %}
{% else %}
{% set action = 'insertProduct' %}
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>PRODUCT</title>
    <style>
        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="{{action}}" method="POST">
        <input type="hidden" name="productId" value="{{product.productId}}">
        <div class="product-name">
            <label for="productName">Product Name</label>
            <input type="text" name="productName" id="productName" value="{{ product.productName }}">
        </div>
    
        <div class="sku">
            <label for="sku">SKU</label>
            <input type="text" name="sku" id="sku" value="{{ product.SKU }}">
        </div>
        
        <div class="url-key">
            <label for="urlKey">Url Key</label>
            <input type="text" name="urlKey" id="urlKey" value="{{ product.urlKey }}">
        </div>
    
        <div class="image">
            <label for="image">Product Image</label>
            <input type="file" name="image" id="image">
        </div>
    

        <div class="status">
            <label for="status">Status</label>
            <input type="text" name="status" id="status" value="{{ product.status }}">
        </div>

        <div class="description">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10">{{ product.description }}</textarea>
    
        </div>
        
        <div class="short-description">
            <label for="shortDescription">Short Description</label>
            <textarea name="shortDescription" id="shortDescription" cols="30" rows="10">{{ product.shortDescription }}</textarea>
        </div>
    
        <div class="price">
            <label for="price">Price</label>
            <input type="text" name="price" id="price" value="{{product.price}}">
        </div>

        <div class="categories">
            <select name="categories[]" multiple>
                {% for category in categories %}
                    <option value="{{category.categoryId}}">{{category.categoryName}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="stock">
            <label for="stock">Stock</label>
            <input type="text" name="stock" id="stock" value="{{product.stock}}">
        </div>
    
        <div class="submit-button">
            <input type="Submit" value="Submit" name="submit">
        </div>
    </form>
</body>
</html>
