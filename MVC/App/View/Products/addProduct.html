{% extends "adminHeader.html" %}    
{% block body %}
{% if edit == 'edit' %}
{% set action = '../update' %}
{% else %}
{% set action = 'insertProduct' %}
{% endif %}

<div class="container mt-5">
    <form action="{{action}}" method="POST" enctype="multipart/form-data" class="form">
        <input type="hidden" name="productId" value="{{product.productId}}">
        
        <div class="product-name form-group row">
            <label for="productName" class="col-md-2 col-form-label">Product Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="productName" id="productName" value="{{ product.productName }}">
            </div>
        </div>
    
        <div class="sku form-group row">
            <label for="sku" class="col-md-2 col-form-label">SKU</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="sku" id="sku" value="{{ product.SKU }}">
            </div>
        </div>
        
        <div class="url-key form-group row">
            <label for="urlKey" class="col-md-2">Url Key</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="urlKey" id="urlKey" value="{{ product.urlKey }}">
            </div>
        </div>
    
        <div class="image form-group row">
            <label for="image" class="col-md-2">Product Image</label>
            <div class="col-md-10">
                <input type="file" class="form-control" name="image" id="image">
            </div>
            
        </div>
    

        <div class="status form-group row">
            <label for="status" class="col-md-2">Status</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="status" id="status" value="{{ product.status }}">
            </div>
        </div>

        <div class="description form-group row">
            <label for="description" class="col-md-2">Description</label>
            <div class="col-md-10">
                <textarea name="description" class="form-control" id="description" cols="30" rows="5">{{ product.description }}</textarea>
            </div>
    
        </div>
        
        <div class="short-description form-group row">
            <label for="shortDescription" class="col-md-2">Short Description</label>
            <div class="col-md-10">
                <textarea name="shortDescription" class="form-control" id="shortDescription" cols="30" rows="5">{{ product.shortDescription }}</textarea>
            </div>
        </div>
    
        <div class="price form-group row">
            <label for="price" class="col-md-2">Price</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="price" id="price" value="{{product.price}}">
            </div>
        </div>

        <div class="stock form-group row">
            <label for="stock" class="col-md-2">Stock</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="stock" id="stock" value="{{product.stock}}">
            </div>
        </div>

        <div class="categories form-group row">
            <label for="categories" class="col-md-2">Select Category</label>
            <div class="col-md-10">
                <select name="categories[]" id="categories" class="form-control" multiple>
                    {% for category in categories %}
                        <option value="{{category.categoryId}}">{{category.categoryName}}</option>
                    {% endfor %}
                </select>
            </div>
            
        </div>
    
        <div class="submit-button form-group text-center">
            <input type="Submit"  class="btn btn-primary" value="Submit" name="submit">
        </div>
      
    </form>
</div>
{% endblock %}
